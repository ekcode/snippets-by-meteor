<head>
<title>My Snippets</title>

</head>

<body>
  {{> header}}
  {{> inputarea}}
  {{> admin}}
</body>

<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">{{title}}</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">My Snippets</a></li>
            <li><a href="#">Tags</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="inputarea">
  <div class="row">
    <div class="span12">
      <textarea rows="10"/>
      <div style="text-align:right;">
        <input type="button" class="btn btn-primary" id="btnInsert" value="  Create New Snippet  " />
      </div>
      <hr/>
      {{#each snippets}}
      <div class="snippet">
        <div class="meta">
          <span class="meta userinfo text-info">ickhyun82@gmail.com</span>
          <span class="meta regdate text-info"> [{{regdate}}]</span>
          <span class="btnRemove badge badge-important">delete</span>
        </div>
        <div class="content">
          <pre>{{content}}</pre>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="span4">
      <span class="label">Java</span>
      <span class="label label-success">CSS</span>
      <span class="label label-warning">Linux</span>
    </div>
  </div>
</template>
<template name="admin">

    <input type="button" class="btn btn-danger" id="btnRemoveAll" value="Remove All" />
  </div>
-->
</template>
